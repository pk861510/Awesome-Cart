{% extends 'shop/base.html' %}

{% block content %}
<div class="container">
  <h4 style="margin-top:4px;">Enter Your Querry Below!..</h4>

  <form action="/shop/contact" method="post">{% csrf_token %}
    
    <div class="form-group">
      <label for="exampleFormControlInput1">Enter Your Name:-</label>
      <input type="char" class="form-control" name= "name" id="exampleFormControlInput1" placeholder="Type your name please..">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" name= "email" id="exampleFormControlInput1" placeholder="Your email please.">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Phone</label>
      <input type="phn" class="form-control" name= "contact" id="exampleFormControlInput1" placeholder="Your contact no ">
    </div>
    

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Enter your Querry Below!</label>
      <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <button class="btn btn-primary">Submit</button>

  </form>
</div>
{% endblock %}
