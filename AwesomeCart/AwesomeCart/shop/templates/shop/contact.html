{% extends 'shop/base.html' %}

{% block content %}


<div class="container" style="margin-top: 70px;">
  <h4 style="margin-top:4px;">Contact Us </h4>
  <p>Not ready to schedule a call? Use this form to chat with our team.</p>
 
  <form action="/shop/contact" method="post">{% csrf_token %}
    
    <div class="form-group">
      <label for="exampleFormControlInput1">Enter Your Name:-</label>
      <input type="char" class="form-control" name= "name" id="exampleFormControlInput1" placeholder="John Doe">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" name= "email" id="exampleFormControlInput1" placeholder="try@gmail.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Phone</label>
      <input type="phn" class="form-control" name= "contact" id="exampleFormControlInput1">
    </div>
    

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Message!</label>
      <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Can you help me with..."></textarea>
    </div>

    <button class="btn btn-primary">Send</button>

  </form>
</div>
{% endblock %}
