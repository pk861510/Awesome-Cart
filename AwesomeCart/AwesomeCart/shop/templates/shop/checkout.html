{% block content %}
<div class="alert alert-success" role="alert">
    Here you can see your cart items and place your order!
</div>
<div class="container" style="width: 60%;">
    <div class="col my-4">
        <h3>STEP:1 Review your cart and proceed for STEP:2 ! </h3>
        <div class="my=4">
            <ol class="list-group" id="items">

            </ol>
        </div>
    </div>


    <h3>STEP:2 Enter Your details before place order</h3>
    <div class="col">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6" id="item">
                    <label for="inputEmail4">Name</label>
                    <input type="name" class="form-control" id="inputEmail4" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">State</label>
                    <input type="text" class="form-control" id="State">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <hr>
                <div class="col-md-6">
                    <label for="input-tel">Phone No</label>
                    <input type="text" class="form-control" id="inputPhone">
                </div>
            </div>
            <button type="submit" class="btn btn-primary my-2">Place Order</button>
        </form>
    </div>
</div>
{% endblock %}


{% block js %}

<script>
    if (localStorage.getItem('cart') == null) {

        var cart = {}
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    console.log(cart);
    var sum = 0;

    if ($.isEmptyObject(cart)) {
        mystr = "Please add some item before checkout!"
        $('#items').append(mystr);

    }
    else {

        for (item in cart) {
            let name = cart[item][1];
            let qty = cart[item][0]
            sum= sum + qty
            mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                        ${name}
                        <span class="badge badge-primary badge-pill">${qty}</span>
                    </li>`
            $('#items').append(mystr);
        }
    }
    document.getElementById('cart').innerHTML = sum;

</script>

{% endblock %}
